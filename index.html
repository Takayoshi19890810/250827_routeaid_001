<script>

const REANNOUNCE_EVERY_M = 300;

function pickJaVoice(){ try{const vs=speechSynthesis.getVoices(); const ja=vs.filter(v=>(v.lang||'').toLowerCase().startsWith('ja')); return ja[0]||vs[0]||null;}catch(_){return null;} }
function speak(text){ try{ speechSynthesis.cancel(); let u=new SpeechSynthesisUtterance(text); u.lang='ja-JP'; u.rate=0.95; const v=pickJaVoice(); if(v) u.voice=v; speechSynthesis.speak(u);}catch(e){console.warn(e);} }
function speakThen(text,next){ try{ speechSynthesis.cancel(); let u=new SpeechSynthesisUtterance(text); u.lang='ja-JP'; u.rate=0.95; const v=pickJaVoice(); if(v) u.voice=v; u.onend=()=>setTimeout(()=>next&&next(),150); speechSynthesis.speak(u);}catch(e){next&&next();} }
if('speechSynthesis' in window){ try{ speechSynthesis.getVoices(); }catch(_){} try{ speechSynthesis.onvoiceschanged=()=>{ try{ speechSynthesis.getVoices(); }catch(_){} }; }catch(_){} }

function init(){

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19, attribution:'&copy; OpenStreetMap'}).addTo(map);
  map.setView([35.681236,139.767125],13);
  trackLine=L.polyline([], {color:'red', weight:4, opacity:0.9}).addTo(map);
  document.getElementById('btnStart').onclick=startTracking;
  document.getElementById('btnPause').onclick=pauseTracking;
  document.getElementById('btnResume').onclick=resumeTracking;
  document.getElementById('btnStop').onclick=stopTracking;
  document.getElementById('btnSaveGPX').onclick=()=>saveTrack('gpx');

  document.getElementById('fname').value=defaultFileName();
}

function toast(m,ms=1600){const t=document.createElement('div');t.className='toast';t.textContent=m;document.body.appendChild(t);setTimeout(()=>t.remove(),ms);}
function defaultFileName(){const d=new Date();const pad=n=>String(n).padStart(2,'0');return`Track_${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;}

function startTracking(){ if(!('geolocation'in navigator)){toast('ä½ç½®æƒ…å ±æœªå¯¾å¿œ');return;} points=[];distMeters=0;movedSinceAnnounce=0;updateStats();trackLine.setLatLngs([]);if(currentMarker)currentMarker.remove(); speak('ã“ã‚Œã‹ã‚‰è©•ä¾¡é–‹å§‹ã—ã¾ã™'); initialPOIAnnounced=false; watchId=navigator.geolocation.watchPosition(onPos,onErr,{enableHighAccuracy:true,maximumAge:1000,timeout:20000}); startTime=new Date(); if(elapsedTimer)clearInterval(elapsedTimer); elapsedTimer=setInterval(updateElapsed,1000); setButtons({running:true}); setRunStatus('running'); document.getElementById('btnStart').classList.add('running'); document.getElementById('recBadge').classList.remove('hidden'); toast('è©•ä¾¡ã‚’é–‹å§‹ã—ã¾ã™ï¼ˆè¿½è·¡é–‹å§‹ï¼‰'); }

function onPos(pos){ const {latitude:lat,longitude:lng}=pos.coords; const t=new Date(); lastFixTs=Date.now(); const last=points.length?points[points.length-1]:null; const p={lat,lng,t:t.toISOString()}; points.push(p); let delta=0; if(last){ delta=haversine(last.lat,last.lng,lat,lng); distMeters+=delta; movedSinceAnnounce+=delta; } trackLine.addLatLng([lat,lng]); if(!currentMarker) currentMarker=L.marker([lat,lng]).addTo(map); else currentMarker.setLatLng([lat,lng]); if(following) map.setView([lat,lng],Math.max(map.getZoom(),16),{animate:false}); const r=parseFloat(document.getElementById('notifyRadius')?.value)||200; if(notifyCircle){notifyCircle.setLatLng([lat,lng]);notifyCircle.setRadius(r);}else{notifyCircle=L.circle([lat,lng],{radius:r,fillColor:'#3b82f6',fillOpacity:0.15,color:'#2563eb',weight:1}).addTo(map);} if(!initialPOIAnnounced){ speakThen('ç¯„å›²å†…ã®ãƒã‚¤ãƒ³ãƒˆã‚’ãŠçŸ¥ã‚‰ã›ã—ã¾ã™',()=>announceNearbyWithinRadius(lat,lng,r)); initialPOIAnnounced=true; movedSinceAnnounce=0; } else if(movedSinceAnnounce>=REANNOUNCE_EVERY_M){ speakThen('è¿‘ãã®ãƒã‚¤ãƒ³ãƒˆã‚’ãŠçŸ¥ã‚‰ã›ã—ã¾ã™',()=>announceNearbyWithinRadius(lat,lng,r)); movedSinceAnnounce=0; } updateStats(); }

function onErr(e){console.warn('Geo error',e);toast('ä½ç½®æƒ…å ±å–å¾—å¤±æ•—');}
function pauseTracking(){ if(watchId!=null){navigator.geolocation.clearWatch(watchId);watchId=null;clearInterval(elapsedTimer);setButtons({paused:true});setRunStatus('paused');toast('ä¸€æ™‚åœæ­¢');} }
function resumeTracking(){ if(watchId==null){watchId=navigator.geolocation.watchPosition(onPos,onErr,{enableHighAccuracy:true,maximumAge:1000,timeout:20000}); if(!startTime)startTime=new Date(); clearInterval(elapsedTimer); elapsedTimer=setInterval(updateElapsed,1000); setButtons({running:true});setRunStatus('running');toast('è¿½è·¡ã‚’å†é–‹');} }
function stopTracking(){ if(watchId!=null){navigator.geolocation.clearWatch(watchId);watchId=null;} clearInterval(elapsedTimer); setButtons({stopped:true}); setRunStatus('stopped'); document.getElementById('btnStart').classList.remove('running'); document.getElementById('recBadge').classList.add('hidden'); toast('åœæ­¢ã—ã¾ã—ãŸã€‚ä¿å­˜ã§ãã¾ã™'); speak('è©•ä¾¡ã‚’çµ‚äº†ã—ã¾ã™ã€‚ãƒ‡ãƒ¼ã‚¿ã‚’å¿˜ã‚Œãšã«ä¿å­˜ã—ã¦ãã ã•ã„'); }

function setButtons(st){const s=document.getElementById('btnStart'),p=document.getElementById('btnPause'),r=document.getElementById('btnResume'),stp=document.getElementById('btnStop'),g=document.getElementById('btnSaveGPX'),j=document.getElementById('btnSaveGeoJSON');if(st.running){s.disabled=true;p.disabled=false;r.disabled=true;stp.disabled=false;g.disabled=true;j.disabled=true;} else if(st.paused){s.disabled=true;p.disabled=true;r.disabled=false;stp.disabled=false;g.disabled=true;j.disabled=true;} else if(st.stopped){s.disabled=false;p.disabled=true;r.disabled=true;stp.disabled=true;g.disabled=false;j.disabled=false;} else{s.disabled=false;p.disabled=true;r.disabled=true;stp.disabled=true;g.disabled=true;j.disabled=true;} }

function updateStats(){document.getElementById('pts').textContent=points.length; document.getElementById('dist').textContent=(distMeters/1000).toFixed(2); // GPSä¿¡å·ç¢ºèª
  if(startTime && lastFixTs){ const ageSec=Math.floor((Date.now()-lastFixTs)/1000); if(ageSec>15){ toast('GPSä¿¡å·ãŒå¼±ã„ã§ã™'); } }
}

function announceNearbyWithinRadius(lat,lng,r){ if(!POIS.length) return; const withD=POIS.map(o=>({...o,d:haversine(lat,lng,o.lat,o.lng)})).filter(o=>o.d<=r).sort((a,b)=>a.d-b.d); if(!withD.length){speak('ç¯„å›²å†…ã®ãƒã‚¤ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“');return;} let i=0; const sayNext=()=>{ if(i>=withD.length) return; const o=withD[i++]; speak(`${o.name||'ã‚¹ãƒãƒƒãƒˆ'}ã€è·é›¢ ${Math.round(o.d)} ãƒ¡ãƒ¼ãƒˆãƒ«${o.note? 'ã€‚ãƒ¡ãƒ¢ã€'+o.note:''}`); setTimeout(sayNext,700); }; sayNext(); }

function saveTrack(fmt){ if(points.length<2){toast('ä¿å­˜ã§ãã‚‹è»Œè·¡ãŒã‚ã‚Šã¾ã›ã‚“');return;} const nameRaw=(document.getElementById('fname').value||defaultFileName()).trim(); const safe=nameRaw.replace(/[^\w\-_.]/g,'_'); const filename=fmt==='gpx'?`${safe}.gpx`:`${safe}.geojson`; let dataStr,mime; if(fmt==='gpx'){dataStr=buildGPX(points);mime='application/gpx+xml';}else{dataStr=JSON.stringify(buildGeoJSON(points),null,2);mime='application/geo+json';} const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([dataStr],{type:mime})); a.download=filename; document.body.appendChild(a); a.click(); a.remove(); toast('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã—ãŸ'); }

function buildGeoJSON(pts){return {type:'FeatureCollection',features:[{type:'Feature',properties:{points:pts.length,distance_m:Math.round(distMeters)},geometry:{type:'LineString',coordinates:pts.map(p=>[p.lng,p.lat])}}]};}
function buildGPX(pts){const esc=s=>s.replace(/[<&>]/g,c=>({'<':'&lt;','&':'&amp;','>':'&gt;'}[c]));const trkpts=pts.map(p=>`<trkpt lat="${p.lat}" lon="${p.lng}"><time>${p.t}</time></trkpt>`).join('\n');return`<?xml version="1.0"?><gpx version="1.1" creator="Route Aid" xmlns="http://www.topografix.com/GPX/1/1"><trk><name>${esc(document.getElementById('fname').value||'Recorded Track')}</name><trkseg>${trkpts}</trkseg></trk></gpx>`;}

async function pickDirectory(){ if(!('showDirectoryPicker'in window)){toast('æœªå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶');return;} try{dirHandle=await showDirectoryPicker({mode:'readwrite'});document.getElementById('dirLabel').textContent='æŒ‡å®šæ¸ˆã¿';}catch(e){} }
function haversine(lat1,lon1,lat2,lon2){const R=6371000;const toRad=d=>d*Math.PI/180;const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));return R*c;}
function setRunStatus(m){const pill=document.getElementById('runStatus');const text=document.getElementById('runStatusText');pill.classList.remove('status-idle','status-running','status-paused','status-stopped');if(m==='running'){pill.classList.add('status-running');text.textContent='è¿½è·¡ä¸­';}else if(m==='paused'){pill.classList.add('status-paused');text.textContent='ä¸€æ™‚åœæ­¢';}else if(m==='stopped'){pill.classList.add('status-stopped');text.textContent='åœæ­¢';}else{pill
