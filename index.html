<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b5fff" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <title>ルート＆評価ポイントお知らせツール</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="./leaflet.css" />
  <script src="./leaflet.js"></script>

  <!-- libs for KML/KMZ/GPX 読み込み（保存はGPXのみ） -->
  <script src="./jszip.min.js"></script>
  <script src="./togeojson.umd.js"></script>

  <style>
    :root{
      --panel-bg: #ffffff;
      --panel-shadow: 0 10px 30px rgba(0,0,0,.18);
      --accent: #0b5fff;
      --danger: #ff3b30;
    }
    html,body{ height:100%; margin:0; }
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
    #map{ position:fixed; inset:0; }

    /* メインパネル */
    #panel{
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 12px);
      left: 50%; transform: translateX(-50%);
      background: var(--panel-bg);
      border-radius: 14px;
      box-shadow: var(--panel-shadow);
      z-index: 1000;
      padding: 12px 12px 10px;
      width: min(94vw, 720px);
      max-width: 720px;
      transition: transform .24s ease, opacity .24s ease;
    }
    #panel.hidden{ transform: translate(-50%, -130%); opacity: 0; pointer-events:none; }

    #panel h1{ font-size: 16px; margin: 0 0 8px; display:flex; align-items:center; gap:8px; }
    #panel .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    #panel .row + .row{ margin-top:10px; }
    #panel .note{ font-size: 12px; color:#555; }

    button, .btn{
      appearance: none; -webkit-appearance:none; border: none;
      background: #f4f6fb; color: #111; padding: 10px 14px; border-radius: 12px; cursor: pointer;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.04);
      font-weight: 600; letter-spacing: .2px;
    }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    .btn-primary{ background: var(--accent); color:#fff; }
    .btn-danger{ background: var(--danger); color:#fff; }
    input[type="file"]{ inline-size: min(100%, 400px); }

    /* メニュー表示/非表示トグル */
    #togglePanel{
      position: fixed;
      top: calc(env(safe-area-inset-top, 0px) + 10px);
      left: calc(env(safe-area-inset-left, 0px) + 10px);
      z-index: 1001;
      width: 44px; height: 44px;
      border: none; border-radius: 9999px;
      background: #fff; box-shadow: 0 6px 20px rgba(0,0,0,.18);
      display: grid; place-items: center;
      font-size: 22px; line-height: 1; font-weight:700;
    }
    #togglePanel:active{ transform: scale(.98); }

    /* 記録中バッジ */
    #recBadge{
      position: fixed; right: 12px; top: calc(env(safe-area-inset-top, 0px) + 12px);
      background: #111; color:#fff; padding: 6px 10px; border-radius:999px; z-index:1001;
      display:none; align-items:center; gap:8px; font-size: 13px; box-shadow: var(--panel-shadow);
    }
    #recDot{ width:10px; height:10px; background:#ff3b30; border-radius:50%; animation: blink 1.2s infinite; }
    @keyframes blink{ 0%,100%{opacity:1} 50%{opacity:.2} }

    /* フローティング停止ボタン（親指で押しやすい） */
    #fabStop{
      position: fixed; right: 16px; bottom: calc(env(safe-area-inset-bottom, 0px) + 16px);
      width: 56px; height: 56px; border-radius: 50%; z-index: 1000;
      background: var(--danger); color:#fff; display:none; place-items:center; font-size:18px; font-weight:700; box-shadow: var(--panel-shadow);
    }

    /* トースト */
    #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom: calc(env(safe-area-inset-bottom, 0px) + 16px); z-index:1200; }
    #toast .msg{ background:#111; color:#fff; padding:10px 14px; border-radius: 999px; box-shadow: var(--panel-shadow); }

    /* 小さめ端末でも見やすく */
    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    @media (max-width: 520px){ .grid2{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="map" role="application" aria-label="地図"></div>

  <!-- メニュー表示/非表示トグル -->
  <button id="togglePanel" aria-pressed="false" aria-label="メニューの表示/非表示">☰</button>

  <!-- 記録中バッジ -->
  <div id="recBadge"><span id="recDot"></span><span>追跡中</span></div>

  <!-- 停止フローティングボタン -->
  <button id="fabStop" class="btn">■</button>

  <!-- 操作パネル -->
  <section id="panel" aria-live="polite">
    <h1>ルート＆評価ポイントお知らせツール</h1>

    <div class="row">
      <input id="fileInput" type="file" accept=".kml,.kmz,.gpx" />
      <button id="btnLoad" class="btn">読み込む</button>
      <span class="note">※ KML/KMZ/GPX を読み込み可能（GeoJSON保存は廃止）</span>
    </div>

    <div class="row grid2">
      <div class="row">
        <button id="btnStart" class="btn-primary">追跡開始</button>
        <button id="btnStop" class="btn-danger" disabled>追跡終了</button>
        <button id="btnClear" class="btn">軌跡クリア</button>
      </div>
      <div class="row">
        <label class="note" id="gpsState">GPS: 未取得</label>
      </div>
    </div>

    <div class="row">
      <span class="note">終了時にGPX保存の確認ダイアログが表示されます。YES の場合、ファイル名を入力して保存できます。</span>
    </div>
  </section>

  <div id="toast" aria-live="polite" aria-atomic="true" style="display:none;"></div>

  <script>
    // ====== 地図初期化 ======
    const map = L.map('map', { zoomControl: true, attributionControl: true }).setView([35.681,139.767], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // レイヤ
    const markersLayer = L.layerGroup().addTo(map);   // 読み込んだポイント
    const routeLayer   = L.layerGroup().addTo(map);   // 読み込んだルート

    // 自車位置＆精度円
    const meIcon = L.icon({
      iconUrl: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
          <circle cx="20" cy="20" r="10" fill="#ff3b30" />
          <circle cx="20" cy="20" r="10" fill="none" stroke="white" stroke-width="3" />
        </svg>
      `),
      iconSize: [28,28], iconAnchor: [14,14]
    });
    let meMarker = L.marker([35.681,139.767], {icon: meIcon}).addTo(map);
    let accCircle = L.circle([35.681,139.767], {radius: 0, color:'#0b5fff', fillColor:'#0b5fff', fillOpacity:.08}).addTo(map);

    // 軌跡
    let trackLine = L.polyline([], {color:'#0b5fff', weight:4}).addTo(map);
    let trackPoints = []; // {lat,lng,time}

    // チェックポイント（必要なら今後拡張）
    const cps = []; // {lat,lng,name,time}

    // DOM 参照
    const $panel = document.getElementById('panel');
    const $togglePanel = document.getElementById('togglePanel');
    const start = document.getElementById('btnStart');
    const stop  = document.getElementById('btnStop');
    const clearBtn = document.getElementById('btnClear');
    const recBadge = document.getElementById('recBadge');
    const fabStop  = document.getElementById('fabStop');
    const gpsState = document.getElementById('gpsState');

    // メニュー表示/非表示
    $togglePanel.addEventListener('click', ()=>{
      const hidden = $panel.classList.toggle('hidden');
      $togglePanel.setAttribute('aria-pressed', hidden ? 'true' : 'false');
      $togglePanel.title = hidden ? 'メニューを表示' : 'メニューを非表示';
    });

    // トースト
    let toastTimer = null;
    function toast(msg, ms=1800){
      const box = document.getElementById('toast');
      box.innerHTML = `<span class="msg">${escapeHtml(msg)}</span>`;
      box.style.display = 'block';
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>{ box.style.display='none'; }, ms);
    }

    function escapeHtml(s){ return s.replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c])); }

    // ====== 位置追跡 ======
    let watchId = null;
    let tracking = false;

    start.addEventListener('click', async ()=>{
      if(tracking) return;
      try{
        // まず一発 getCurrentPosition してから start
        const first = await getCurrent();
        updateMyPosition(first);
        map.setView([first.coords.latitude, first.coords.longitude], Math.max(16, map.getZoom()));
        gpsState.textContent = `GPS: 取得 (${Math.round(first.coords.accuracy)}m)`;

        trackLine.setLatLngs([]);
        trackPoints = [];

        watchId = navigator.geolocation.watchPosition(onPos, onPosErr, { enableHighAccuracy:true, maximumAge: 1000, timeout: 10000 });
        tracking = true;
        start.disabled = true; stop.disabled = false;
        recBadge.style.display = 'inline-flex';
        fabStop.style.display = 'grid';
        toast('追跡を開始しました');
      }catch(e){
        console.error(e);
        alert('位置情報の取得を許可してください');
      }
    });

    stop.addEventListener('click', stopTracking);
    fabStop.addEventListener('click', stopTracking);

    clearBtn.addEventListener('click', ()=>{
      trackLine.setLatLngs([]); trackPoints = [];
      toast('軌跡をクリアしました');
    });

    function onPos(pos){
      updateMyPosition(pos);
      const {latitude:lat, longitude:lng} = pos.coords;
      const t = new Date(pos.timestamp);
      trackPoints.push({lat,lng,time:t.toISOString()});
      trackLine.addLatLng([lat,lng]);
      // パネルが隠れているときは位置を見やすい（常に中心に）
      if($panel.classList.contains('hidden')){
        map.panTo([lat,lng], {animate:false});
      }
      gpsState.textContent = `GPS: 取得 (${Math.round(pos.coords.accuracy)}m)`;
    }

    function onPosErr(err){
      console.warn(err);
      gpsState.textContent = 'GPS: 取得エラー';
      toast('GPS取得に失敗しました');
    }

    function updateMyPosition(pos){
      const {latitude:lat, longitude:lng, accuracy} = pos.coords;
      meMarker.setLatLng([lat,lng]);
      accCircle.setLatLng([lat,lng]);
      accCircle.setRadius(Math.min(Math.max(accuracy, 5), 300));
    }

    function getCurrent(){
      return new Promise((res,rej)=>{
        navigator.geolocation.getCurrentPosition(res, rej, {enableHighAccuracy:true, timeout:10000});
      });
    }

    function stopTracking(){
      if(!tracking) return;
      tracking=false;
      if (watchId!==null){ navigator.geolocation.clearWatch(watchId); watchId=null; }
      start.disabled=false; stop.disabled=true;
      recBadge.style.display='none';
      fabStop.style.display='none';

      toast('追跡を終了しました');

      // === 追跡終了時にGPX保存を確認 ===
      if (trackPoints.length > 1){
        setTimeout(()=>{
          const doSave = confirm('追跡結果をGPXで保存しますか？');
          if(doSave){
            const def = `track_${formatTs(new Date())}`;
            const raw = prompt('ファイル名を入力してください（.gpxは自動付与）', def) || def;
            const safe = raw.replace(/[\\/:*?"<>|]/g, '_');
            try{
              const gpx = buildGPX(trackPoints, cps);
              downloadText(gpx, `${safe}.gpx`, 'application/gpx+xml');
              toast('GPXを保存しました');
            }catch(e){
              console.error(e);
              alert('保存に失敗しました');
            }
          }
        }, 50);
      }
    }

    function formatTs(d){
      const pad=n=>String(n).padStart(2,'0');
      return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}_${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;
    }

    function downloadText(text, filename, mime='text/plain'){
      const blob = new Blob([text], {type:mime});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 0);
    }

    // ====== GPX 生成 ======
    function buildGPX(points, waypoints){
      const esc = s => s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
      const nowIso = new Date().toISOString();
      const trkseg = points.map(p=>`<trkpt lat="${p.lat}" lon="${p.lng}"><time>${p.time || nowIso}</time></trkpt>`).join('');
      const wpts = (waypoints||[]).map(w=>`<wpt lat="${w.lat}" lon="${w.lng}"><name>${esc(w.name||'CP')}</name><time>${w.time||nowIso}</time></wpt>`).join('');

      return `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="RouteNotifier" xmlns="http://www.topografix.com/GPX/1/1">
  <metadata><time>${nowIso}</time></metadata>
  ${wpts}
  <trk><name>track-${nowIso}</name><trkseg>${trkseg}</trkseg></trk>
</gpx>`;
    }

    // ====== KML/KMZ/GPX 読み込み（表示のみ／保存はしない） ======
    document.getElementById('btnLoad').addEventListener('click', async ()=>{
      const f = document.getElementById('fileInput').files?.[0];
      if(!f){ toast('ファイルを選択してください'); return; }
      try{
        if (f.name.toLowerCase().endsWith('.kmz')){
          await loadKMZ(f);
        } else if (f.name.toLowerCase().endsWith('.kml')){
          await loadKML(f);
        } else if (f.name.toLowerCase().endsWith('.gpx')){
          await loadGPX(f);
        } else {
          alert('対応拡張子: .kml / .kmz / .gpx');
          return;
        }
        toast('読み込み完了');
      }catch(e){
        console.error(e);
        alert('読み込みに失敗しました');
      }
    });

    async function loadKML(file){
      const txt = await file.text();
      const dom = new DOMParser().parseFromString(txt, 'text/xml');
      renderGeoJSON(toGeoJSON.kml(dom));
    }

    async function loadKMZ(file){
      const buf = await file.arrayBuffer();
      const zip = await JSZip.loadAsync(buf);
      // KML を探す
      const kmlEntry = Object.values(zip.files).find(f=>f.name.toLowerCase().endsWith('.kml'));
      if(!kmlEntry) throw new Error('KMZ 内に KML が見つかりません');
      const kmlText = await kmlEntry.async('text');
      const dom = new DOMParser().parseFromString(kmlText, 'text/xml');
      renderGeoJSON(toGeoJSON.kml(dom));
    }

    async function loadGPX(file){
      const txt = await file.text();
      const dom = new DOMParser().parseFromString(txt, 'text/xml');
      renderGeoJSON(toGeoJSON.gpx(dom));
    }

    function renderGeoJSON(geo){
      markersLayer.clearLayers();
      routeLayer.clearLayers();

      const feats = Array.isArray(geo.features) ? geo.features : [];
      const bounds = [];

      feats.forEach(f=>{
        if(f.geometry?.type === 'Point'){
          const [lng, lat] = f.geometry.coordinates;
          const name = f.properties?.name || '';
          L.marker([lat,lng]).addTo(markersLayer).bindPopup(name);
          bounds.push([lat,lng]);
        }
        if(f.geometry?.type === 'LineString'){
          const latlngs = f.geometry.coordinates.map(([lng,lat])=>[lat,lng]);
          L.polyline(latlngs, {color:'#444', weight:4, dashArray:'6 6'}).addTo(routeLayer);
          latlngs.forEach(ll=>bounds.push(ll));
        }
        if(f.geometry?.type === 'MultiLineString'){
          f.geometry.coordinates.forEach(line=>{
            const latlngs = line.map(([lng,lat])=>[lat,lng]);
            L.polyline(latlngs, {color:'#444', weight:4, dashArray:'6 6'}).addTo(routeLayer);
            latlngs.forEach(ll=>bounds.push(ll));
          });
        }
      });

      if(bounds.length){ map.fitBounds(bounds, {padding:[40,40]}); }
    }

    // ====== PWA: Service Worker ======
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>{
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
